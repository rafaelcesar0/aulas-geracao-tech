<!DOCTYPE html>
<html>
  <head>
    <!-- Metadados -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
      media="screen"
    />

    <!-- Título da página (aparece na aba) -->
    <title>Formulário de Cadastro</title>
  </head>

  <body>
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    
    <div class="container">
      <img src="img.png" alt="cadastro" id="imgcad" />
      
      <!-- Início do formulário -->
      <form>
        <h1 id="titulo">Cadastro de Alunos</h1>
        <fieldset class="grupo">
          <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
          <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required />
          </div>

          <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
          <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required />
          </div>
        </fieldset>

        <fieldset class="grupo">
          <!-- Campo de email com -->
          <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="campo">
            <label for="password"><strong>Senha</strong></label>
            <input type="password" name="password" id="password" required />
          </div>
        </fieldset>

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
          <div class="campo">
            <label for="nasc"><strong>Data de Nascimento</strong></label>
            <input type="date" name="nasc" id="nasc" required />
          </div>
          <label><strong>Curso:</strong></label>
          <label>
            <input
              type="radio"
              name="devweb"
              value="frontend"
              checked
            />Front-end
          </label>
          <label>
            <input type="radio" name="devweb" value="backend" />Back-end
          </label>
          <label>
            <input type="radio" name="devweb" value="fullstack" />Fullstack
          </label>
        </div>

        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
        <div class="campo">
          <label for="Turno"><strong>Turno</strong></label>
          <select id="Turno" required>
            <option selected disabled value="">Selecione</option>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </div>

        <fieldset class="grupo">
          <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
          <div id="check">
            <label><strong>Experiências:</strong></label
            ><br /><br />
            <input
              type="checkbox"
              id="tecnologia1"
              name="tecnologia1"
              value="HTML"
            />
            <label for="tecnologia1"> HTML</label>
            <input
              type="checkbox"
              id="tecnologia2"
              name="tecnologia2"
              value="CSS"
            />
            <label for="tecnologia2"> CSS</label>
            <input
              type="checkbox"
              id="tecnologia3"
              name="tecnologia3"
              value="JS"
            />
            <label for="tecnologia3">JavaScript</label>
          </div>
        </fieldset>

        <!-- Caixa de texto -->
        <div class="campo">
          <br />
          <label for="experiencia"
            ><strong>Conte como conheceu o programa: </strong></label
          >
          <textarea
            rows="6"
            style="width: 26em"
            id="experiencia"
            name="experiencia"
          ></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
